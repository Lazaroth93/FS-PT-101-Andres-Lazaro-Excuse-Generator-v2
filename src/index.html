<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Excusas</title>

  <!-- Iconos y Bootstrap -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS externo -->
</head>

<body class="d-flex justify-content-center align-items-center vh-100 text-center">
  <section class="excuse-container">
    <!-- Título mejorado -->
    <h1 class="title-effect">
       Generador de Excusas
    </h1>

    <!-- Imagen temática -->
    <div class="excuse-image">
      <img src="img/excuse_image.png" alt="Buscando excusas">
    </div>

    <p class="fs-4 fw-bold mt-3" id="resultadoTexto">Haz clic en el botón para generar una excusa.</p>

    <button type="button" class="btn btn-modern mt-3" id="GenerarExcusa">
      <i class="fas fa-random me-2"></i> Generar Excusa
    </button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/app.js"></script>
</body>
</html>
